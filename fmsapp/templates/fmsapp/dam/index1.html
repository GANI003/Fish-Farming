{% extends 'fmsapp/layout1.html' %}
{% load static %}
{% block title %}
Dams Information
{% endblock title %}

{% block contents %}

  <section class="container mt-2">
    <div class="row ml-2 mr-2">
      {%  if  damlist%}
     {% for dl in damlist  %}
             <div class="col-lg-6">
                <div class="card">
                  <img class="card-img-top" src="{{dl.image.url}}" alt="Card image cap">
                  <div class="card-body">
                    <h4 class="card-title mb-3">{{dl.name}} <span class="text-right"> &emsp; &emsp; &emsp; &emsp; &emsp;Total Fishes: &nbsp; {{dl.no_fishes}} </span> </h4>
                    <p class="card-text"></p>
                    <p class="lead text-justify">{{dl.about}}</p>
                  </div>
                </div>
              </div>

     {% endfor %}
     {% else %}
     </div>
     {%endif%}
    </div>
  </section>

{% endblock contents  %}
